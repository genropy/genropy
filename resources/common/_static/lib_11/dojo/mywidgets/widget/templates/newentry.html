<div class="dijitDialog" tabindex="-1" wairole="dialog" waistate="labelledby-${id}_title">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
		<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="onclick: onCancel" title="${buttonCancel}">
			<span dojoAttachPoint="closeText" class="closeText" title="${buttonCancel}">x</span>
		</span>
	</div>

	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
		<table cellspacing="1" cellpadding="1" border="0" width="100%">
			<tr>
				<td style="width:65%;"><span>Subject:</span><br />
				<input dojoType="dijit.form.TextBox" dojoAttachPoint="ne_subject" style="width:100%;" type="text" /></td>

					<td>
						<span>Type:</span><br />
						<select dojoType="dijit.form.FilteringSelect" dojoAttachPoint="ne_type" style="width:100%;"></select></td>
				</tr>

			<tr>
				<td><span>Location:</span><br />
				<input dojoType="dijit.form.TextBox" dojoAttachPoint="ne_location" style="width:100%;" type="text" /></td>

				<td><span>Categories:</span><br />
				<input dojoType="dijit.form.TextBox" dojoAttachPoint="ne_categories" style="width:100%;" /></td>
			</tr>

			<tr>
				<td colspan="2">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td><span>Date:</span><br />
							<input dojoType="dijit.form.DateTextBox" dojoAttachPoint="ne_date" style="width:150px;" type="text" /></td>

							<td><span>&nbsp;</span><br />
							<input dojoType="dijit.form.CheckBox" dojoAttachPoint="ne_alldayevent" type="checkbox" value="1" dojoAttachEvent='onClick:alldayclicked' />All day event</td>
						</tr>
						<tr>
							<td><span>Start time:</span><br />
							<input dojoType="dijit.form.TimeTextBox" dojoAttachPoint="ne_starttime" style="width:150px;" type="text" /></td>
						</tr>
						<tr>
							<td colspan="2"><span>End time:</span><br />
							<input dojoType="dijit.form.TimeTextBox" dojoAttachPoint="ne_endtime" style="width:150px;" type="text" /></td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td colspan="2"><span>&nbsp;</span><br />
				<textarea dojoAttachPoint="ne_body" style="width:100%; height:100px;">
</textarea></td>
			</tr>

			<tr>
				<td colspan="2">
					<table>
						<tr>
							
							<td><button class='okButton' dojoAttachPoint="okButton" dojoType="dijit.form.Button" dojoAttachEvent="onClick:ok">${buttonOk}</button></td>
							<td><button class='cancelButton' dojoAttachPoint="cancelButton" dojoType="dijit.form.Button" dojoAttachEvent="onClick:cancel">${buttonCancel}</button></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</div>
