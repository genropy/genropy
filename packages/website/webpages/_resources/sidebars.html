<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

	<py:def function="leftBar">
	<div py:for=" p in pages">
		    <a href='${resource["path"]+p["permalink"]}'>${p['title']}</a>&nbsp;<br/>
	</div>
	</py:def>
	
	<py:def function="header">
	<div class="header">
		<div id="logo">logo</div>
		<div class='menubar'>
	       <py:for each='f in folders'>
               <a href='/${f["child_code"]}'>${f['title']}</a>&nbsp;
           </py:for>
	    </div>
	</div>
	</py:def>
	
	<py:def function="footer">
		<div class="footer">
	    	 I AM MASTER FOOTER
		</div>
	</py:def>
</html>
