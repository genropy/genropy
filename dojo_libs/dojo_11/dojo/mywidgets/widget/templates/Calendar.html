<table cellspacing="0" cellpadding="0" class="calendarContainer">
	<thead class="calendarHead">
		<tr>
			<td class="prevLabel" dojoAttachPoint="prevLabelNode" dojoAttachEvent="onclick: onIncrementCalendar"></td>
			<td class="fillCell"></td>
			<td class="currentMonthLabel" dojoAttachPoint="currentMonthLabelNode"></td>
			<td class="currentYearLabel" dojoAttachPoint="currentYearLabelNode"></td>
			<td class="fillCell"></td>
			<td class="nextLabel" dojoAttachPoint="nextLabelNode" dojoAttachEvent="onclick: onIncrementCalendar"></td>
		</tr>
		<tr>
			<td colspan="6" align="center">
				<table cellspacing="0" cellpadding="0">
					<tbody>
						<tr>
							<td class="selecticon dayicon" dojoAttachPoint="dayLabelNode" dojoAttachEvent="onclick: onSetCalendarType"></td>
							<td class="selecticon weekicon" dojoAttachPoint="weekLabelNode" dojoAttachEvent="onclick: onSetCalendarType"></td>
							<td class="selecticon monthicon" dojoAttachPoint="monthLabelNode" dojoAttachEvent="onclick: onSetCalendarType"></td>
							<td class="selecticon todayicon" dojoAttachPoint="todayLabelNode" dojoAttachEvent="onclick: onMoveToDate"></td>
							<td class="selecticon timezoneicon" dojoAttachPoint="timezoneLabelNode" dojoAttachEvent="onclick: showTimeZone"></td>
							<td class="selecticon newentryicon" dojoAttachPoint="newEntryLabelNode" dojoAttachEvent="onclick: createNewEntry"></td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="6">
				<table dojoAttachPoint="calendarNode" class="calendarBodyContainer" cellspacing="2" cellpadding="2" border="0">
					<thead dojoAttachPoint="calendarHeadNode">
					</thead>
					<tbody dojoAttachPoint="calendarBodyNode">
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
	<tfoot dojoAttachPoint="calendarFootNode"></tfoot>
</table>
